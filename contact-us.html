        <h1>Contact Us</h1>
        <br>

        <form id="form_contact_us" class="form" action="/">
             
                    <label class="form_label" for="form_name">Full Name *</label> 
                    <input type= "text" id="form_name" name="form_name" placeholder="Enter your name" class="form_input input-name" required>
  
                    <label class="form_label" for="form_email">Email *</label> 
                    <input type= "email" id="form_email" name="form_email" placeholder="Enter your email address" class="form_input input-email"required>
                
                    <label class="form_label" for="form_phone">Phone *</label>
                    <input type="tel" id="form_phone" name="form_phone" placeholder="Enter your phone number" class="form_input" pattern="\+[0-9]{1,3}[0-9]{9,}" required>

                    <label class="form_label" for="form_message">Message *</label> 
                    <textarea id="form_message" name="form_message" cols="30" rows="10" minlength="50">Write your message here ...</textarea>
                <br>
                <br>
                <br>
                <button class="form-submit">Submit</button>
        </form>
